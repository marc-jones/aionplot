AIONPLOT_FLASKAPP_IMAGE: "dmarcjones/aionplot-flaskapp:0.7"
AIONPLOT_POPULATOR_IMAGE: "dmarcjones/aionplot-populator:0.4"
MONGO_IMAGE: "mongo:4.0.6"
NGINX_IMAGE: "nginx:1.14.2"
NGINX_CONFIG_DIR: "/opt/nginx"
NGINX_CONFIG_FILE: "/opt/nginx/nginx.conf"
FLASKAPP_DOCKER_NAME: web
WEBAPP_SECRET: change_me
MONGO_INITDB_ROOT_USERNAME: admin
MONGO_INITDB_ROOT_PASSWORD: change_me
MONGO_DATA_DIR: /opt/mongo/data
MONGO_INIT_CONFIG_DIR: /opt/mongo/init_config
MONGO_WEBAPP_USERNAME: web_user
MONGO_WEBAPP_PASSWORD: change_me
MONGO_DBADMIN_USERNAME: db_admin
MONGO_DBADMIN_PASSWORD: change_me
FIREWALLD_ALLOWED_SERVICES: [http, https]
FIREWALLD_ALLOWED_PORTS: []
LOCAL_DATA_DIR: ~/Documents/time-series-data-files
SERVER_DATA_DIR: /temp_data
SERVER_CONTENT_DIR: /content
POPULATOR_DUMP_THRESHOLD: "2000"
